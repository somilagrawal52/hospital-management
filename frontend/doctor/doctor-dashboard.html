    <script>
     var table = $('#dataTable').DataTable();
      async function fetchDoctorsData() {
        try {
          function getCookie(name) { 
            const value = `; ${document.cookie}`;
             const parts = value.split(`; ${name}=`);
              if (parts.length === 2) return parts.pop().split(';').shift(); 
          }
          const doctorName = getCookie("doctorname");
          const response=await fetch("/appointments");
          const response1=await fetch("/doctors");
          const doctors=await response1.json();
          const appointments=await response.json();
          
      
          const filteredAppointments = appointments.filter(appointment => appointment.doctor === doctorName);
          
          table.clear();
          
          filteredAppointments.forEach(appointment => { 
            table.row.add([ 
              appointment.fullname, 
              appointment.email, 
              appointment.number, 
              appointment.country + ', ' + appointment.state + ', ' + appointment.city,
              appointment.date
            ]).draw(false); 

          }); 
          const doctorappointment=document.querySelector(".ps-3.Patients")
          doctorappointment.innerHTML=`<h6>${filteredAppointments.length}</h6>`
          const fellowdoctors=document.querySelector(".ps-3.doctors")
          fellowdoctors.innerHTML=`<h6>${doctors.length}</h6>`
        } catch (error) {
          console.error(error)
        }
      }
      
      window.onload = fetchDoctorsData;
    </script>
