    <script>
      async function fetchDoctorsData() {
        try {
          const response = await fetch("/admin/doctors-detail");
          const doctors = await response.json();
    
          const tablebody = document.querySelector(".row");
          tablebody.innerHTML = ""; 
    
          doctors.forEach(doctor => {
            const card=document.createElement("div")
            card.classList.add("col-lg-4")
            card.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <div>
                <img
                  src="${doctor.image}"
                  class="image"
                  alt="Doctor Image"
                  style="width: 200px"
                />
              </div>
              <p>Name:- ${doctor.fullname}</p>
              <p>Department:- ${doctor.speciality}</p>
              <p>Email:- ${doctor.email}</p>
              <p>Gender:- ${doctor.gender}</p>
              <p>Ph.No. :- ${doctor.number}</p>
              <button onclick="deleteDoctor('${doctor._id}')">Delete</button>
              </div>
              </div>
            `;
            tablebody.appendChild(card)
          });
        } catch (error) {
          console.error("Error fetching doctors data:", error);
        }
      }
      async function deleteDoctor(id) {
        try {
          const response=await fetch(`/clear/${id}`,{
            method:'GET'
          });
          if(response.ok){
            window.location.reload();
          }else{
            console.error('failed to delete the doctor');
          }
        } catch (error) {
          console.error(error)
        }
      }
      window.onload = fetchDoctorsData;
    </script>
